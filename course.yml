title            : Belajar R
description      : Dalam online course ini, anda akan belajar dasar-dasar bahasa pemograman data science R.  Anda akan berkenalan dengan factors, lists,, matrix dan data frame.  Dengan pengetahuan dasar ini anda akan dibekali untuk siap malkukan data analysis yang pertama.  Dengan jumlah pengguna yang melebihi 2 juta di seluruh dunia, R telah menjadi bahasa pemograman yang utama bagi data analyst dan data scientist.  Mari Belajar R bersama.

Diterjemahkan oleh Herman Tan dari Datacamp online course "Introduction to R"
university       : DataCamp
difficulty_level : 2
time_needed      : 1 hour
